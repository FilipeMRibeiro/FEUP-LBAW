<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Pawz</title>

    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/register_large.css" rel="stylesheet">
    <link href="../css/register_medium.css" rel="stylesheet">
    <link href="../css/register_small.css" rel="stylesheet">
    <link href="../css/register_extra_small.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class ="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 vcenter">
          <div class="grey-box"><img src="../images/pets2.png" alt="Pets"></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 vcenter">
          <div class="form">
            <form method="post" action="" class="register-form">
      				<img src="../images/logo.png" alt="logo" class="img-responsive" />
              <div class="name-group">
                <input type="name" name="name" required class="form-control" placeholder="Name" />
                <input type="name" name="username" required class="form-control username" placeholder="Username" />
                <p class="username-error-1" style="color:red; display:none;"> Username can't have any special character and must be between 5 and 15 characters. </p>
                <p class="username-error-2" style="color:red; display:none;"> Username already in use. </p>
              </div>
      				<div class="form-group">
      					<input type="email" name="email" required class="form-control email" placeholder="Email Address" />
                <input type="email" name="email" required class="form-control confirmEmail" placeholder=" Confirm Email Address" />
                <p class="email-error" style="color:red; display:none;"> Emails don't match. </p>
      				</div>
      				<div class="input-group password-group">
      					<input type="password" name="password" required class="form-control password" placeholder="Password" />
      					<input type="password" name="confirmPassword" required class="form-control confirmPassword" placeholder="Confirm Password" />
                <p class="password-error-1" style="color:red; display:none;"> Passwords don't match. </p>
                <p class="password-error-2" style="color:red; display:none;"> Password must be between 8 and 15 characters. Only @, * and # can be used as special characters. </p>
      				</div>
              <div class="input-group">
                <label for="birthday"> Birthday: </label>
                <input type="date" name="birthday" required class="form-control">
              </div>
      				<button type="submit" name="go" class="btn btn-primary btn-block">Register</button>
      				Already a member ? <a href="login.html">Log in now</a>
      			</form>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../javascript/validateInput.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
