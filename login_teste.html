<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Tutorial</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login_large.css" rel="stylesheet">
    <link href="css/login_medium.css" rel="stylesheet">
    <link href="css/login_small.css" rel="stylesheet">
    <link href="css/login_extra_small.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class ="container">
  	  <!--<h1>Hello World!</h1>-->
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 vcenter">
          <div class="grey-box"><img src="images/pets.png" alt="Pets"></div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 vcenter">
          <div class="form">
            <form method="post" action="#" class="login-form">
      				<img src="images/logo.png" alt="logo" class="img-responsive" />
      				<div class="form-group">
      					<input type="email" name="email" required class="form-control" placeholder="Email address" />
      				</div>
      				<div class="input-group">
      					<input type="password" name="password" required class="form-control" placeholder="Password" />
      					<span class="input-group-btn">
      						<button class="btn btn-default" type="button" id="tooltip" data-toggle="tooltip" data-placement="top" title="Forgot password ?">?</button>
      					</span>
      				</div>
      				<button type="submit" name="go" class="btn btn-primary btn-block">Log in</button>
      				Not yet a member ? <a href="#">Register now</a>
      			</form>
          </div>
        </div>
        <!--<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="grey-box">Box 3</div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="grey-box">Box 4</div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="grey-box">Box 5</div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
          <div class="grey-box">Box 6</div>
        </div>-->
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
